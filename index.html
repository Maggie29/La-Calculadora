<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>La Calculadora</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>
  <body>
    <form class="flex" action="index.html" method="post">
      <div class="flex-content">
        <div class="head gold">
          <div class="screen-case">
            <div class="content gray-soft">
              <input class="screen gray-medium" type="text" readonly=""><br>
            </div>
          </div>
          <hr>
          <input type="button" name="" value="1">
          <input type="button" name="" value="2">
          <input type="button" name="" value="3">
          <input type="button" name="" value="*"><br>
          <input type="button" name="" value="4">
          <input type="button" name="" value="5">
          <input type="button" name="" value="6">
          <input type="button" name="" value="-"><br>
          <input type="button" name="" value="7">
          <input type="button" name="" value="8">
          <input type="button" name="" value="9">
          <input type="button" name="" value="+"><br>
          <input type="button" name="" value="C">
          <button class="gray-green" type="button" name="button">=</button>
          <input class="gray-green" type="button" name="" value="0">
          <input class="gray-green" type="button" name="" value="/">
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
